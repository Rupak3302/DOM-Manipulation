<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DOM Manipulations in JS</title>
</head>

<body>
    <h1 class="header" id="greeting">Hello</h1>
    <div class="container">
        <div class="box" id="red">Red</div>
        <div class="box" id="blue">Blue</div>
        <div class="box" id="green">Green</div>
        <div class="box" id="yellow">Yellow</div>
    </div>
    <div class="form">
        <input type="text" id="uname" placeholder="Enter your name">
        <button id="btn">Greet</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
